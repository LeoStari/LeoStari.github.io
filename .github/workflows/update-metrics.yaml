name: update-metrics
on:
  schedule:
    - cron: '0 3 * * 1'   # weekly update (UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch script
        run: |
          python .github/scripts/fetch_metrics.py

      - name: Commit metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add assets/data/metrics.json || true
          git commit -m "Update research metrics" || echo "no changes to commit"
          git push